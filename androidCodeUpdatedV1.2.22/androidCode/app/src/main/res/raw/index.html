	.section1{
		display: grid;
	}
	.section2{}
	.img{
		width: 100%;
		height: 80vw;
	}
	textarea{
		width: 86%;
		font-size: 18px;
		border: 1px solid #333;
		border-radius: 5px;
		padding: 15px;
	}
	textarea:focus {
		outline: none !important;
		border: 1px solid #000;
		box-shadow: 0 0 10px #fcfcfc;
	}
	select{
		width: 42vw;
		background: #181F3B;
		color: #fff;
		border-radius: 4px;
		border: 1px solid transparent;
		padding: 10px;
		font-size: 14px;
		height: 40px;
	}
	#menu{
		background: #181F3B;
		color: #fff;
		position: fixed;
		left: 0;
		top: 0;
		bottom: 0;
		width: 70%;
		z-index: 3;
		display: none;
	}
	#menu .container{
		margin: 18px auto;
		text-align: center;
	}
	#menu .container .grp1{
		margin: 60px auto;
		height: 200px;
	}
	#shadow{
		background: #333;
		opacity: 0.7;
		position: fixed;
		left: 0;
		top: 0;
		bottom: 0;
		right: 0;
		z-index: 2;
		display: none;
	}
	a{
		text-decoration: none;
		color: #fff;
		width: 125px;
	}
	.st{
		width: 24px;
		height: 24px;
		margin-right: 12px;
	}
	#ab{
		width: 32px;
		height: 32px;
	}
	.ab{
		position: absolute;
		bottom: 20;
		right: 20;
		width: auto;
	}
	.hidden{
		display: none;
	}
	button{
		padding: 10px;
		background: #181F3B;
		color: #fff;
		width: 42vw;
		text-align: center;
		border-radius: 4px;
		border: 1px solid transparent;
		margin: 10px;
	}
	.btn{
		margin: 10px auto;
	}

	.box .flex {
	  align-items: center;
	  width: 90%;
	  margin: auto;
	}
	.box .flex select {
	  margin-left: 10px;
	}
	.tarea{
		position: relative;
	}
	#deleteButton{
		position: absolute;

        <script>

		//---------------------------------------------------------------
		//------------------ delete button function ---------------------
		let deleteTimeout;

		function startDeleting() {
		  // Set a timeout for 750 milliseconds (3/4 seconds)
		  deleteTimeout = setTimeout(function() {
			// If the button is held for 3/4 seconds, clear the entire textarea
			document.getElementById('xtext').value = '';
		  }, 750);
		}

		function stopDeleting() {
		  // If the button is released before 3/4 seconds, delete a single character
		  clearTimeout(deleteTimeout);

		  let textarea = document.getElementById('xtext');
		  let currentValue = textarea.value;
		  
		  // Check if there is any text in the textarea
		  if (currentValue.length > 0) {
			// Remove the last character
			textarea.value = currentValue.substring(0, currentValue.length - 1);
		  }
		}
		//------------------------------------------------------------------------
			
			
		function logout(){
			localStorage.setItem("login", false);
			window.location.assign("login.html");
		}

		function menuClose(){
			document.getElementById('menu').style.display = "none";
			document.getElementById('shadow').style.display = "none";
			console.log(0);
		}
		function menuOpen(){
			document.getElementById('menu').style.display = "grid";
			document.getElementById('shadow').style.display = "block";
			console.log(1);
		}
		var type = "alphabets";
		function selectType(s){
			console.log(s);
			type = s;
		}

		document.addEventListener("DOMContentLoaded", function () {
		var video = document.getElementById("webcam-stream");
		var canvas = document.getElementById("picture-canvas");
		var context = canvas.getContext("2d");
		var takePictureButton = document.getElementById("take-picture");
		var uploadPictureButton = document.getElementById("upload-picture");
		var speakButton = document.getElementById("speak");
		var camstop = document.getElementById("camstop");
		var xtextArea = document.getElementById("xtext");
		
		

		takePictureButton.addEventListener("click", function () {
			context.drawImage(video, 0, 0, canvas.width, canvas.height);
			// Convert the canvas content to a Blob with JPG format
			canvas.toBlob(function (blob) {
				if (blob) {
					// Create a FormData object to send the image
					var formData = new FormData();
					formData.append("image", blob, "image.jpg");

					// Send the image to the server using fetch
					fetch("http://192.168.38.22/signlanguage/request.php?type="+type, {
						method: "POST",
						body: formData,
					})
					.then(response => response.json())
					.then(data => {
						console.log(data.predicted_class);
						// Handle the response from the server here
						// You can update the translation result in the textarea or perform any other action
						if (data && data.predicted_class) {
							if(data.predicted_class == 'No hands detected'){
								xtextArea.value = data.predicted_class;
							}else{
								//append value
								var input1Value = data.predicted_class;
								var input2Value = xtextArea.value;
								if(input2Value == 'No hands detected'){
									input2Value = '';
								}
								
								input2Value += input1Value;
								xtextArea.value = input2Value;
							}
							
						}
					})
					.catch(error => {
						console.error("Image upload error:", error);
					});
				}
			}, "image/jpeg");
		});

		speakButton.addEventListener("click", function () {
			// Retrieve the text from the <textarea>
			var textToSpeak = xtextArea.value;

			// Send the text to Android's Text-to-Speech API
			AndroidTextToSpeech.speak(textToSpeak, 'ur_PK');
		});
		
		camstop.addEventListener("click", function () {
		  // Set the new video source
		  video.src = "noise.mp4";
		  
		  // Add an event listener to the 'canplaythrough' event
		  video.addEventListener("canplaythrough", function () {
			// Once the video is ready to play without interruption, play it
			video.play();
		  });
		  
		  // Load the new video source
		  video.load();
		});
	});

	//------------------------------//
	//----------------------------
		const sourceText = document.getElementById("xtext");
		const targetLanguage = document.getElementById("targetLanguage");
		var tolang;
		var fromlang;

		function ttranslate(){
			const textToTranslate = sourceText.value;
			const toLanguage = targetLanguage.value;
			if(toLanguage == 'en'){
				fromlang = 'ur';
				tolang = 'en';
			}else{
				fromlang = 'en';
				tolang = 'ur';
			}

			if (textToTranslate && toLanguage) {
				translateText(textToTranslate, toLanguage);
			} else {
				sourceText.value = "Please enter text and select a target language.";
			}
		}

		function translateText(text, toLanguage) {
			const xhr = new XMLHttpRequest();

			xhr.addEventListener('readystatechange', function () {
				if (this.readyState === this.DONE) {
					const response = JSON.parse(this.responseText);
					if (response[0][0][0]) {
						sourceText.value = response[0][0][0];
					} else {
						sourceText.value = "Translation error.";
					}
				}
			});


			xhr.open('GET', `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromlang}&dt=t&tl=${tolang}&q=${text}`);
			xhr.send();
		}
